<!DOCTYPE html>
<html>
<head>
  <title>Random User Fetch</title>
</head>
<body>
  <h2>Random User Info</h2>
  <button onclick="getRandomUser()">Get Random User</button>
  
  <div id="user-info" style="margin-top: 20px;"></div>

  <script>
    function getRandomUser() {
      fetch("https://randomuser.me/api/")
        .then(response => response.json())
        .then(data => {
          const user = data.results[0];
          const html = `
            <img src="${user.picture.large}" alt="User Picture"><br>
            <strong>Name:</strong> ${user.name.first} ${user.name.last}<br>
            <strong>Email:</strong> ${user.email}
          `;
          document.getElementById("user-info").innerHTML = html;
        })
        .catch(error => {
          document.getElementById("user-info").innerText = "Error fetching user data.";
          console.error("Error:", error);
        });
    }
  </script>
</body>
</html>
